<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contactar — Tobias</title>
<style>
  :root{--bg:#ffffff;--card:#0b8457;--text:#0b0b0b;--white:#fff}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#f7f9fb,#ffffff);padding:24px}
  .card{max-width:760px;width:100%;background:var(--white);border-radius:14px;box-shadow:0 10px 30px rgba(10,10,10,.06);padding:28px;text-align:center}
  h1{margin:0 0 8px;font-size:20px;color:var(--text)}
  p{margin:0 0 20px;color:#374151}
  .btn{display:inline-flex;align-items:center;gap:12px;background:var(--card);color:var(--white);border:none;padding:14px 18px;border-radius:12px;font-weight:600;font-size:16px;cursor:pointer;text-decoration:none}
  .btn:active{transform:translateY(1px)}
  .small{margin-top:16px;color:#6b7280;font-size:13px}
  .logo{width:22px;height:22px;border-radius:5px;display:inline-block;flex:0 0 22px}
  .legal{margin-top:18px;color:#9ca3af;font-size:12px}
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Hablar con Tobias por WhatsApp</h1>
    <p>Pulsa el botón y abre una conversación directa y segura. Si la app no se abre, usa la opción web.</p>

    <!-- BOTÓN PRINCIPAL -->
    <button id="openBtn" class="btn" aria-label="Hablar con Tobias por WhatsApp">
      <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M20.52 3.48A11.9 11.9 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.115.548 4.17 1.587 5.993L0 24l6.257-1.614A11.944 11.944 0 0 0 12 24c6.627 0 12-5.373 12-12 0-1.888-.448-3.68-1.48-5.22z" fill="#25D366"/>
        <path d="M17.22 13.03c-.29-.15-1.7-.84-1.96-.94-.26-.11-.45-.15-.64.15-.2.29-.77.94-.95 1.13-.18.19-.36.22-.66.07-.3-.15-1.26-.46-2.4-1.48-.89-.79-1.49-1.77-1.67-2.06-.18-.29-.02-.45.13-.59.13-.13.29-.33.44-.5.15-.17.2-.29.3-.48.1-.19.05-.36-.03-.51-.08-.15-.64-1.55-.88-2.13-.23-.55-.47-.48-.64-.49l-.54-.01c-.18 0-.47.06-.72.36-.25.31-.95.93-.95 2.27 0 1.34.97 2.64 1.11 2.83.14.18 1.92 2.93 4.66 4.01 1.3.53 2.32.85 3.12 1.09.33.08.63.07.87.05.27-.02.84-.34.96-.67.12-.33.12-.61.09-.67-.03-.07-.11-.11-.23-.17z" fill="#fff"/>
      </svg>
      Hablar con Tobias por WhatsApp
    </button>

    <div class="small">Si la app no abre automáticamente, prueba <strong>“Abrir en navegador”</strong> o pulsa el botón otra vez.</div>
    <div class="legal">Número: +34 656 960 696 · Psicólogo</div>
  </div>

<script>
(function(){
  const phone = "34656960696";
  const webUrl = "https://api.whatsapp.com/send?phone=" + phone;
  const appUrl = "whatsapp://send?phone=" + phone;
  const btn = document.getElementById("openBtn");

  btn.addEventListener("click", function (e) {
    let iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = appUrl;
    document.body.appendChild(iframe);

    setTimeout(function() {
      document.body.removeChild(iframe);
      window.location.href = webUrl;
    }, 1200);
  });

  if (window.matchMedia && window.matchMedia("(min-width: 900px)").matches) {
    btn.addEventListener("click", function(e){
      window.open(webUrl, "_blank");
    });
  }
})();
</script>
</body>
</html>
