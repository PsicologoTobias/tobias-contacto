<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hablar con Tobias</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    background: white;
    padding: 24px;
    border-radius: 12px;
    max-width: 380px;
    width: 90%;
    text-align: center;
    box-shadow: 0 6px 24px rgba(0,0,0,0.1);
  }
  h1 {
    font-size: 22px;
    margin-bottom: 10px;
  }
  p {
    font-size: 15px;
    color: #555;
  }
  .btn {
    margin-top: 20px;
    background: #25D366;
    color: white;
    border: none;
    padding: 16px;
    width: 100%;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>
<div class="box">
  <h1>Hablar con Tobias por WhatsApp</h1>
  <p>Pulsa el botón para iniciar la conversación.</p>

  <button class="btn" onclick="openWhatsApp()">Hablar con Tobias por WhatsApp</button>
</div>

<script>
function openWhatsApp() {
    // Este link SIEMPRE funciona en iPhone, Android, TikTok, IG, todo.
    window.location.href = "https://api.whatsapp.com/send?phone=34656960696";
}
</script>

</body>
</html>
